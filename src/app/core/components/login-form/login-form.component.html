<mat-card class="login-form-card" [formGroup]="form">
    <mat-card-header>
        <mat-card-title>
            {{ getPageTypeLabel() }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your username" formControlName="username">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input autocomplete="new-password" matInput type="password" placeholder="Enter your password" formControlName="password">
          </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button
         matButton
         class="action-button"
         [disabled]="!form.valid"
         type="click"
         (click)="sendRequest()"
         >{{ getPageTypeLabel() }}</button>
      </mat-card-actions>

    <p class="bottom-label">
        {{ pageType === 'SignIn' ?
          'Have no existing account ?' :
          'Already have an account ?'
        }}
        <a [routerLink]="pageType === 'SignIn' ? '/sign-up' : '/sign-in'">
          {{ pageType === 'SignIn' ? 'Sign Up' : 'Sign In'}}
        </a>
    </p>
</mat-card>
